
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>To participate in the conference, please fill out the form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/blog/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
  </head>
  <body>
    <div class="container">


  <div class="row mb-2">
          {% for row in array %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{row.firstname}} {{row.lastname}}</h3>
          <div class="mb-1 text-muted">{{row.id}}</div>
          <p class="card-text mb-auto">
              {{row.report_subject}}
            </p>
          <a href="#" class="stretched-link">{{row.email}}</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail" src="pics/{{row.photo}}" onError="this.src='pics/default-user.png'" alt="user_photo">
        </div>
      </div>
    </div>
          {% endfor %}
  </div>
</div>
  <hr class="mb-4">
  <form class="needs-validation" action="/" method="get" enctype="multipart/form-data" novalidate>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Fill out a new form</button>
  </form>

</body>
</html>
